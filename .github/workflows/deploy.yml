name: Deploy 

on:
    push:
      branches:
        - prod
    pull_request:

jobs:       
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.x'

            - name: Install Ansible
              run: |
                python -m pip install --upgrade pip
                pip install ansible

            - name: Deploy
              run: |
                ansible-playbook -i ansible/inventories/setup.yml ansible/playbook.yml